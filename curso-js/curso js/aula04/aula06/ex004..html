<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=scrip, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgb(220, 134, 241);
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong> Seu nome tem ${nome.length} letras.`)
        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em minúsuculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
